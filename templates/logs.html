 <style>
       #main { width: 80%; }
       #timeline { width: 100%; vertical-align: top; }
       td { vertical-align: top; }
       .entry { border: thin solid black; width: 100%; }
       #facets  { padding: 0.5em; width: 20%; }
       .label { display: none; }
   </style>
   <style type = "text/css">
    ul.errors{
        list-style-type: none;
        padding: 0;
        color: red;
    }
</style>  

<link href="../static/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
<div class="container">
<div class="navbar-header">
<a class="navbar-brand" href="/dashboard">Dashboard</a>

</div>

<div class=container>
<div class=row>
<div class="col_md-48">
<br/>
<br/>
<H1> Apache Web log</H1>
<br/>
<br/>
</div>
</div>
<div class=row>
<div class="col-md-12">
</div>
<div class="col_md-12">
<table id="main">
    <tr>
      <!-- The main display area for Exhibit -->
      <td ex:role="viewPanel">
        <div id="what-lens" ex:role="view"
             ex:viewClass="Exhibit.TileView"
             ex:label="What">
         </div>
        </div>
        <!-- Timeline view for the feed data -->
        <div id="timeline" ex:role="view"
             ex:viewClass="Timeline"
             ex:label="When"
             ex:start=".time"
             ex:colorKey=".status"
             ex:topBandUnit="day"
             ex:topBandPixelsPerUnit="200"
             ex:topBandUnit="week">
         </div>
       </td>
       <!-- Boxes to allow users narrow down their view of feed data -->
       <td id="facets">
         <div ex:role="facet" ex:facetClass="TextSearch"></div>
         <div ex:role="facet" ex:expression=".referer" ex:facetLabel="Referrer" ></div>
         <div ex:role="facet" ex:expression=".remoteIP" ex:facetLabel="Origin" ></div>
         <div ex:role="facet" ex:expression=".time" ex:facetLabel="Date" ></div>
       </td>
     </tr>
   </table>
</div> 
<div class="col-md-12">
</div>
<div class="col-md-12">
</div>
</div> 
</div>
